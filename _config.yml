title: "Emanuele De Cupis"
description: "Also known as Balanza. A collection of lazy notes."
baseurl: "" 
url: "https://balanza.github.io" 

markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

exclude:
  - node_modules
  - vendor
  - README.md
  - Gemfile
  - Gemfile.lock

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

timezone: Europe/Rome

author: "Emanuele De Cupis"
author_url: "https://balanza.github.io"
